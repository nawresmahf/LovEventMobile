<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Créer un Compte </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div class="center">
    <img src="assets/images/logo.png" class="smallLogo" />
    <h1></h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating"> Nom </ion-label>
        <ion-input autocomplete="off" name="nom" type="text" [(ngModel)]="postData.nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-item>
          <ion-label position="floating">Prénom </ion-label>
          <ion-input autocomplete="off" name="prenom" type="text" [(ngModel)]="postData.prenom"></ion-input>
        </ion-item>
        <ion-label position="floating">Adresse e-mail</ion-label>
        <ion-input autocomplete="off" name="email" type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input autocomplete="off" name="mdp" type="password" [(ngModel)]="postData.mdp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmez mot de passe </ion-label>
        <ion-input autocomplete="off" name="mdp" type="password" [(ngModel)]="postData.mdp"></ion-input>
      </ion-item>
      <ion-item lines='none'>
        Avez vous déja un compte ? <a routerLink='/login' color="danger">
          S'authentifier </a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="danger" (click)="signupAction()">Connection</ion-button>
  </form>
</ion-content>
